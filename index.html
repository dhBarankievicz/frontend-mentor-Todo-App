<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="background">
        <div class="textTop">
          <div class="flex">
            <h2>Todo</h2>
            <img src="images/icon-sun.svg" alt="" id="imagemTrocar">
          </div>
        </div>
    </section>
    <section class="mainBox">

      <div class="new">
        <div class="flex">
          <div id="addbotao"></div><input type="text" placeholder="Criar nova tarefa..." id="add" autocomplete="off">
        </div>
      </div>
      <ul class="todoList">
        <li class="tarefa">
          <div class="flex">
            <div class="circulo"></div>
            <h3>Tarefa</h3>
            <div class="excluir">
          </div>
        </li>
        <div class="opcoes">
          <div class="flex">
            <h4><span id="qtde">1</span>itens restando</h4>
            <h4 id="tudo">Tudo</h4>
            <h4 id="ativos">Ativos</h4>
            <h4 id="completos">Completos</h4>
            <h4 id="limpar">Limpar Tudo</h4>
          </div>
        </div>
      </ul>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
